<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                outline: none;
                margin: 0px;
                padding: 0px;
            }
            #canvas {
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="application/javascript">
            canvas = document.getElementById("canvas");
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            ctx = canvas.getContext("2d");
            fireworks = [];
            particles = [];
            maxFireworks = window.innerWidth / 192;
            function getRandomColor() {
                r = Math.floor(Math.random() * 127) + 128;
                g = Math.floor(Math.random() * 127) + 128;
                b = Math.floor(Math.random() * 127) + 128;
                return "rgb(" + r + ", " + g + ", " + b + ")";
            }
            function launchFirework() {
                radius = 1;
                firework = {"x": Math.floor(Math.random() * canvas.width), "y": canvas.height + radius, "radius": radius, "speed": (Math.floor(Math.random() * (window.innerHeight / 36)) / 10) + 1}
                fireworks.push(firework);
            }
            function createExplosion(firework) {
                color = getRandomColor();
                randomColor = Math.floor(Math.random() * 10) == 0;
                for(i = 0; i < 1000; i++) {
                    if(randomColor) {
                        color = getRandomColor();
                    }
                    radius = Math.random() * 2;
                    angle = Math.random() * 2 * Math.PI;
                    energy = Math.floor(Math.random() * 10000) / 5000;
                    xEnergy = (energy * Math.cos(angle));
                    yEnergy = (energy * Math.sin(angle));
                    particle = {"x": firework.x, "y": firework.y, "xSpeed": xEnergy, "ySpeed": yEnergy, "life": Math.floor(Math.random() * 240) + 120, "radius": radius, "color": color};
                    particles.push(particle);
                }
            }
            function tick() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Loop through fireworks
                fireworks.forEach(function(firework) {

                    // Apply gravity
                    if(firework.speed > 0) {
                        firework.speed -= 0.01;
                    }

                    // Move
                    firework.y -= firework.speed;

                    // Explode
                    if(firework.speed <= 0) {
                        fireworks = fireworks.filter(function(f) { return f != firework; });
                        createExplosion(firework);
                    }

                    // Draw
                    ctx.beginPath();
                    ctx.arc(firework.x, firework.y, firework.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = "#FFFFFF";
                    ctx.fill();

                    // Draw trail
                    for(i = 0; i <= firework.speed * 50; i++) {
                        ctx.save();
                        ctx.globalAlpha = 1 - (i / (firework.speed * 50));
                        ctx.beginPath();
                        ctx.arc(firework.x, firework.y + i, firework.radius, 0, 2 * Math.PI);
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fill();
                        ctx.restore();
                    }
                });

                // Loop through particles
                particles.forEach(function(particle) {
                    // Apply gravity
                    particle.ySpeed += 0.01;

                    // Move
                    particle.x += particle.xSpeed;
                    particle.y += particle.ySpeed;

                    // Draw
                    ctx.save();
                    ctx.globalAlpha = particle.life / 360;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    ctx.restore();

                    particle.life -= 1;

                    if(particle.life <= 0) {
                        particles = particles.filter(function(p) { return p != particle; });
                    }
                });
            }
            function launchFireworks() {
                if(fireworks.length < maxFireworks) {
                    launchFirework();
                }
            }
            window.setInterval(tick, 1000 / 120);
            window.setInterval(launchFireworks, 10);
        </script>
    </body>
</html>
